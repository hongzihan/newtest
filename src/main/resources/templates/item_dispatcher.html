<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    区id:<input type="text" class="form-control" id="zoneid">
    玩家名字:<input type="text" class="form-control" id="playername">
    物品索引名:<input type="text" class="form-control" id="keyname">
    物品数量：<input type="text" class="form-control" id="count">
</div>
<button type="button" onclick="saveData('1')">增加</button>
<button type="button" onclick="saveData('2')">删除</button>
<button type="button" onclick="saveData()">修改</button>
<button type="button" onclick="saveData()">查询</button>
<!--<button type="button" onclick="timeinrefurbishIndex()">实时获取数据</button>　-->
<!--<button onclick="int=window.clearInterval(int)">停止实时数据读取</button>-->


<!-- boot js-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

    saveData = (type) => {
        let arr = ["zoneid", "playername", "keyname", "count"];
        let data = {zoneid: "", playername: "", keyname: "", count: "", type: type};
        for (let i=0; i<arr.length; i++) {
            let inputV = document.getElementById(arr[i]).value;
            if (inputV === '' || inputV === undefined) {
                alert("不能有信息为空")
                return false;
            } else {
                data[arr[i]] = inputV;
            }
        }
        $.ajax({
           type:"post",
           url:"/crudOfSt/saveActionData",
           data:data,
           async: false,
           success: msg => {
               if (msg === "{code:200, msg:'成功'}") {
                   alert("提交成功！")
               } else {
                   alert("提交失败！")
               }
           }
        });
    }
</script>
</body>
</html>
