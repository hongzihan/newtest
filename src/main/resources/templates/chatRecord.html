<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../static/css/uniform.css" />
<link rel="stylesheet" href="../static/css/select2.css" />
<link rel="stylesheet" href="../static/css/matrix-style.css" />
<link rel="stylesheet" href="../static/css/matrix-media.css" />
<link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div th:replace="common/frame-main::frame-main"/>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/index" title="首页" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="/table/chargeTable" class="current">充值统计</a> </div>
    <h1>聊天监控<span class="badge badge-success" th:if="${curZoneName}" th:text="${curZoneName}"/></h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="span12">

      <div class="row-fluid">
        <div class="span12">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              点我选区
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <!--              <li role="separator" class="divider"></li>-->
              <li th:each="zoneName : ${zoneNameList}"><a th:href="'/st/chat_record?zoneName=' + ${zoneName}">[[${zoneName}]]</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="fa fa-apple"></i> </span>
              <h5>[[${curZoneName}]] -- 聊天信息</h5>
            </div>
            <div class="widget-content nopadding">
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>游戏区名</th>
                  <th>玩家名字</th>
                  <th>频道</th>
                  <th>内容</th>
                  <th>日期</th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" th:each="record : ${recordList}">
                  <td>[[${record.zoneName}]]</td>
                  <td>[[${record.username}]]</td>
                  <td>[[${record.channelName}]]</td>
                  <td class="center">[[${record.content}]]</td>
                  <td class="center">[[${record.dateTime}]]</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

<!--      <div class="row-fluid">-->
<!--        <div class="span12">-->
<!--          <div class="widget-box" style="width: 1500px">-->
<!--            <div id="main" style="width: 1500px;height:5400px;"></div>-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->

    </div>
  </div>
</div>
<!--Footer-part-->
<div th:replace="common/frame-footer::frame-footer"/>
<!--end-Footer-part-->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/jquery.ui.custom.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/jquery.uniform.js"></script>
<script src="../static/js/select2.min.js"></script>
<script src="../static/js/jquery.dataTables.min.js"></script>
<script src="../static/js/matrix.js"></script>
<script src="../static/js/matrix.tables.js"></script>
</body>
</html>
